{% extends 'base.html' %}

{% block content %}
  <h1>Job Listings</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Qualifications</th>
        <th>Location</th>
        <th>Salary Range</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[4] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
