<!DOCTYPE html>
<html>
  <head>
    <title>Job Recruitment Website</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        color: #333;
        font-size: 36px;
        margin: 50px auto 20px;
        text-align: center;
      }
      
      p {
        color: #666;
        font-size: 18px;
        margin: 0 auto 30px;
        text-align: center;
        max-width: 600px;
      }
      
      a {
        background-color: #333;
        border-radius: 5px;
        color: #fff;
        display: inline-block;
        font-size: 20px;
        margin: 20px;
        padding: 10px 20px;
        text-decoration: none;
        text-transform: uppercase;
        transition: all 0.2s ease-in-out;
      }
      
      a:hover {
        background-color: #fff;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to our job recruitment website</h1>
    <p>Please log in or register to continue</p>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
  </body>
</html>
